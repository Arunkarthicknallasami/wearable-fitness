<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <script language="javascript">
                function openAppStore() {
                  if(/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                    window.location = "itms-apps://itunes.apple.com/us/app/nike+-training-club/id301521403?mt=8";
                  } else {
                    window.location = "https://itunes.apple.com/us/app/nike+-training-club/id301521403?mt=8";
                  }
                }
                function test1() {
                    window.location = encodeURI("jeffreygarcia://custom.scheme?function=openApp&page=A");
                    setTimeout('openAppStore();', 3000);
                }
                function test2() {
                    window.location = encodeURI("jeffreygarcia://custom.scheme?function=openApp&page=B");
                    setTimeout('openAppStore();', 3000);
                }
                function test3() {
                    window.location = encodeURI("jeffreygarcia://custom.scheme?function=openUrl&url=https://www.google.com");
                    setTimeout('openAppStore();', 3000);
                }
            </script>
    </head>

    <body>
        <a href="javascript:test1()">Launch App - View A</a>
        <br>
        <a href="javascript:test2()">Launch App - View B</a>
        <br>
        <a href="javascript:test3()">Browse Google Website</a>
    </body>

</html>
